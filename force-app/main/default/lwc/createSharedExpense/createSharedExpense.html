<template>
    <lightning-record-edit-form object-api-name="Transaction__c" onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        
        <template if:true={renderStep1}>
          <lightning-input-field field-name="Amount__c" value={amount}></lightning-input-field>
          <lightning-input-field field-name="Paid_By__c" value={paidBy} ></lightning-input-field>
          <lightning-checkbox-group name="Checkbox Group"
          label="Billed to:"
          options={comms}
          onchange={handleSelected}>
          </lightning-checkbox-group>
          <lightning-button type="" label="Next" class="slds-m-top_medium" onclick={nextStep}> </lightning-button>
        </template>
        
        <template if:true={renderStep2}>
          <lightning-input-field field-name="Category__c" ></lightning-input-field>
          <lightning-input-field field-name="Date__c" ></lightning-input-field>
          <lightning-input-field field-name="Account__c"></lightning-input-field>
          <lightning-input-field field-name="Event__c"></lightning-input-field>
          <lightning-input-field field-name="Description__c"></lightning-input-field>
          <lightning-button type="" label="Previous" class="slds-m-top_medium" onclick={prevStep}> </lightning-button>
          <lightning-button type="" label="Next" class="slds-m-top_medium" onclick={nextStep}> </lightning-button>
        </template>
        
        <template if:true={renderStep3}>
          <lightning-slider label="Amount for Diana" value="0" step="50" min="0" max={amount}></lightning-slider>
          <lightning-button type="" label="Previous" class="slds-m-top_medium" onclick={prevStep}> </lightning-button>
          <lightning-button type="submit" label="Create expense" class="slds-m-top_medium"> </lightning-button>
        </template>

        
    </lightning-record-edit-form>
  </template>e
